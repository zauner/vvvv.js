<html>
  <head>
    <title>Test - selectAll > enter > append</title>
    <script type="text/javascript" src="../../d3.js"></script>
  </head>
  <body>
    <span></span>
    <script type="text/javascript">

d3.select("body")
  .selectAll("span")
    .data(["Test", "passed."])
    .text(function(d) { return d; })
  .enter().append("span")
    .text(function(d) { return d; });

    </script>
  </body>
</html>
